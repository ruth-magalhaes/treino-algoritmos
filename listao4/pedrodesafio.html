<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Quantas atividades você recebe por semana? <input type="number" id="input_atividade"> <br><br>
    <button onclick="calcular()">Calcular Atividades</button>
<div id="div_mensagem"></div>

</body>
</html>

<script>
function calcular() {
var qtdatividade = Number(input_atividade.value);
var qtdmes = qtdatividade * 4;
if ( qtdmes > 60 ) {

div_mensagem.innerHTML = `Você tem ${qtdmes} tarefas por mês. Caramba! Você é bastante atarefado.`;

} else {

    div_mensagem.innerHTML = `Você tem ${qtdmes} tarefas por mês. Sua vida está a pampa!`;

}


}

</script>
