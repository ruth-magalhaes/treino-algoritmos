<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nota: <input type="number" id="input_nota"> <br>
    Frequência: <input type="number" id="input_freq"> <br>
    <button onclick="calcular()">Avaliar aluno</button>
</body>

</html>

<script>

    function calcular() {
        var nota = Number(input_nota.value);
        var frequencia = Number(input_freq.value);
        if (nota > 6 && frequencia > 75) {
            alert("Parabéns! Aprovado!");
        } else {
            alert("Infelizmente, não foi desta vez");
        }



    }





</script>
