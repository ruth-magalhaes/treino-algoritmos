<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Peso da criança: <input type="number" id="input_peso"><br>
    <button onclick="calcular()">Calcular</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function calcular() {
        var peso = Number(input_peso.value);



        if (peso == 18.3) { //tirar dúvida
            div_mensagem.innerHTML = `Peso perfeito`;
        } else if (peso <= 13.5) {
            div_mensagem.innerHTML = `Abaixo do peso`;
        } else if (peso < 21.2) {
            div_mensagem.innerHTML = `Peso na média`;
        } else {
            div_mensagem.innerHTML = `Acima do peso`;
        }


    }




</script>
