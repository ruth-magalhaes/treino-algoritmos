<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    renda familiar mensal: <input type="number" id="input_rendaFamilia"><br><br>
    <button onclick="calcular()">Analisar Renda</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>

    function calcular() {
        var renda = Number(input_rendaFamilia.value);


        if (renda <= 250) {
            div_mensagem.innerHTML = `Classe E`;
        } else if (renda <= 900) {
            div_mensagem.innerHTML = `Classe D`;
        } else if (renda <= 2500) {
            div_mensagem.innerHTML = `Classe C`;
        } else if (renda > 2500) {
            div_mensagem.innerHTML = `Classe B`;
        } else if (renda > 9500) {
            div_mensagem.innerHTML = `Classe A`;
        }




    }


</script>
