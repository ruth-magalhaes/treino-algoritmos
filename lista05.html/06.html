    Qual time de São Paulo você torce? <input type="text" id="input_time"><br>
    <button onclick="calcular()">Fale sobre esse time</button>
    <div id="div_mensagem"></div>

<script>

    function calcular() {
        var time = (input_time.value);

        if (time == 'corinthinas') {
            div_mensagem.innerHTML = `<span style="color: red; background-color: magenta;">A ruth bateu no proprio professor</span>`;
        } else if (time == 'Palmeiras') {
            div_mensagem.innerHTML = `<div> Salve o alviverde imponente </div>`;
        } else if (time == 'Santos') {
            div_mensagem.innerHTML = `Agora quem dá a bola é o Santos`;
        } else if (time == 'São Paulo') {
            div_mensagem.innerHTML = `Salve o Tricolor paulista`;
        }

    }
