<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="analisar()">Exibir Pessoa</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>

    var listaPessoa = [];

    function analisar() {

        var pessoa = {
            nome: "Fulano",
            endereco: {
                rua: "Haddock Lobo",
                bairro: "Cerqueira César",
                cidade: "São Paulo",
                estado: "sp",
                cep: "01414-001",
                numero: "595",
            }
        }
div_mensagem.innerHTML = JSON.stringify(pessoa);

listaPessoa.push(pessoa);

for(let index = 0; index < listaPessoa.length; index++){
    const pessoaAtual = listaPessoa[index];
    div_mensagem.innerHTML += `${pessoaAtual.nome}<br>
    ${pessoaAtual.endereco.rua}<br>
    ${pessoaAtual.endereco.bairro}<br>
    ${pessoaAtual.endereco.cidade}<br>
        ${pessoaAtual.endereco.cidade}<br>
            ${pessoaAtual.endereco.estado}<br>
                ${pessoaAtual.endereco.cep}<br>
                    ${pessoaAtual.endereco.numero}<br>`;
}


    }
</script>
