<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    nome: <input type="text" id="input_nome"><br>
    senha: <input type="password" id="input_senha"><br>
    <button onclick="cadastrar()">cadastrar</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function cadastrar() {
        var nome = input_nome.value;
        var senha = input_senha.value;

        if(nome == "admin" && senha == "123senha") {
            div_mensagem.innerHTML = `Login realizado com sucesso!`;
        } else {
            div_mensagem.innerHTML = `Credenciais inválidas`;
        }
    }
</script>
