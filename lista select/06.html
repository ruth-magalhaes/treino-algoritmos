<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    nota: <input type="number" id="input_nota"><br><br>
    frequência do aluno: <input type="number" id="input_freq"><br><br>
    <button onclick="calcular()">Analisar Aluno</button>
</body>
</html>

<script>
    function calcular() {
        var nota = Number(input_nota.value);
        var freq = Number(input_freq.value);

         if(nota < 0 || nota > 10) {
            alert ("Onde já se viu nota <0 ou >10?");
         } else  if(nota >= 0 && nota < 6) {
            alert ("Aluno ficou abaixo da média");

         } else if (nota >= 6 && nota <= 8) {
            alert ("Aluno ficou na média");

         } else if (nota > 8 && nota <= 10) {
            alert ("Aluno acima da média");

         } 


         if (freq < 0 || freq > 100) {
            alert ("Onde já se viu frequência <0 ou >100?!");
         } else if (freq >= 75) {
            alert ("Aluno aprovado por frequência");

         } else if (freq < 75) {
            alert ("Aluno reprovado por frequência");
         }


        

    }
</script>
