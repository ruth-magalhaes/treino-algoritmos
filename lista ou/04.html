<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Qual a forma de pagamento? <input type="text" id="input_pagamento"><br><br>

    <button onclick="calcular()">Analisar compra</button>
    <div id="div_mensagem"></div>

</body>

</html>


<script>
    function calcular() {

        var pagamento = (input_pagamento.value);

        if (pagamento == 'dinheiro' || pagamento == 'debito') {

            div_mensagem.innerHTML = `Você terá que pagar a vista`;
        } else if (pagamento == 'boleto' || pagamento == 'credito') {

            div_mensagem.innerHTML = `Pagamento poderá ser parcelado`;
        }


    }

</script>
