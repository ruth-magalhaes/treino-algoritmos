<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Calculadora de cansaço aprimorada do aluno SPTech</h1> <br><br><br>
    Meio de transporte: <input type="text" id="input_transporte"><br><br>
    Distância da faculdade (KM): <input type="number" id="input_distancia"><br><br>
    <button onclick="calcular()">Calcular cansaço</button>

</body>

</html>

<script>

    function calcular() {
        var transporte = (input_transporte.value);
        var distancia = Number(input_distancia.value);

        if (distancia <= 10) {
            if (transporte == 'Carro' || transporte == 'Metrô' || transporte == 'Ônibus') {
                alert("Tá tranquilo...");
            } else {
                alert("É... um pouco cansado...");
            }
        } else {
            if (transporte == 'Carro') {
                alert("É... um pouco cansado...");
            } else if (transporte == 'Metrô' || transporte == 'Ônibus') {
                alert("Bem cansado...");
            } else if (transporte == 'Bicicleta') {
                alert("Vish... tá só o pó...");
            }


        }





    }

</script>
