<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Limite inferior da amostragem: <input type="number" id="input_inferior"><br><br>
    Limite superior da amostragem: <input type="number" id="input_superior"><br><br>
    Número para testar a divisibilidade: <input type="number" id="input_divi"><br><br>
    <button onclick="analisar()">Contar</button><br> 
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisar() {
        div_mensagem.innerHTML = "";
        var inferior = Number(input_inferior.value);
        var superior = Number(input_superior.value);
        var divi = Number(input_divi.value);
        var total = 0;
        var quantidadeTotal = 0;
        var menor = 0;
        var ehPrimeiro = true;
        var maior = 0;

        if (superior > 100 || superior < inferior || inferior < 1) {
            alert(`Valor inválido. Tente novamente! <br>`);
        } else if (divi < 3 && divi > 10) {
            alert(`Valor inválido. Tente novamente! <br>`);
        } else {

            for (var contador = inferior; contador <= superior; contador++) {

                if (contador % divi == 0) {
                    if (ehPrimeiro == true) {
                        menor = contador;
                        ehPrimeiro = false;
                    }
                    quantidadeTotal ++;
                    total += contador;
                    maior = contador;
                    div_mensagem.innerHTML += `${contador},  `;
                }

                
            }

            div_mensagem.innerHTML += `<br><br> QUANTIDADE TOTAL DE NÚMEROS EXIBIDOS: ${quantidadeTotal} <br><br>  
                
                SOMATÓRIO DOS NÚMEROS EXIBIDOS: ${total}   <br><br> 
                
                MÉDIA DOS NÚMEROS EXIBIDOS: ${total / quantidadeTotal}   <br><br> 
                
                MAIOR NÚMERO EXIBIDO: ${maior}  <br><br>  
                
                MENOR NÚMERO EXIBIDO: ${menor} <br><br>`;
        }



    }

</script>
