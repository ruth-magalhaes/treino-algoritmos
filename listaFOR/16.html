<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    Quantas pessoas vão entrar no carro? <input type="text" id="input_qtdcarro"><br><br>
    Capacidade Máxima: <input type="number" id="input_cap">
    <button onclick="analisar()">#Partiu Carona</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisar() {
        div_mensagem.innerHTML = "";
        var qtdpessoas = Number(input_qtdcarro.value);
        var capacidade = Number(input_cap.value);

        for (var contador = 1; contador <= qtdpessoas; contador++) {
            if (contador == 1) {
                div_mensagem.innerHTML += `Entrou o ${contador}º passageiro (que é o(a) motorista) <br>`;
            } else if (contador <= capacidade) {
                div_mensagem.innerHTML += `Entrou o ${contador}º passageiro <br>`;
            } else if (contador > capacidade) {
                div_mensagem.innerHTML += `O ${contador}º passageiro terá que esperar! <br> `;
            }
        }

    }
</script>
