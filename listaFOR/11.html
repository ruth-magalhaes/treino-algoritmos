<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantas voltas o carro dará numa corrida? <input type="number" id="input_voltas"><br>
    <button onclick="analisar()">Iniciar corrida!</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisar() {
        var voltas = Number(input_voltas.value);

        for (var contador = 1; contador <= voltas; contador++) {
            div_mensagem.innerHTML += `Carro dando a ${contador} volta.<br>`;
        if(contador == voltas) {
            div_mensagem.innerHTML += `Corrida finalizada!`;
        }
        }
    }
</script>
