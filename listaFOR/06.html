<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    O que você mais ama na vida? <input type="text" id="input_ama"><br>
    O quanto você ama?(digite um número inteiro): <input type="number" id="input_qtdama"><br>

    <button onclick="analisar()">Expressar amor</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function analisar() {
        div_mensagem.innerHTML = "";
        var amado = (input_ama.value);
        var quantidade = Number(input_qtdama.value);
        for (var contador = 1; contador <= quantidade ; contador++)
        div_mensagem.innerHTML += `${contador}. ${amado}<br>`;
    }
</script>

b) Pergunte o quanto o usuário a ama (um número inteiro);  

c) Ao clicar num botão "Expressar amor", devem aparecer, abaixo dele, N vezes (conforme o valor em b)) a frase indicada em a), como neste exemplo (considerando o nome "Lady Gaga" e que ama "3")   

      1 - Lady Gaga, eu te amo! Sempre lembre disso!
