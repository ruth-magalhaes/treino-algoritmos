<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    número: <input type="number" id="input_num"><br><br>
    frase: <input type="text" id="input_frase">
    <button onclick="analisar()">Papagaio</button>

</body>

</html>

<script>
    function analisar() {

        var numero = Number(input_num.value);
        var frase = (input_frase.value);
        var texto = "";
        
        for (var cont = 1; cont <= numero; cont++) {
            texto +=` ${frase} \n`; 
        }

        for (var contador = 1; contador <= numero; contador++) {
            alert(`${contador} . ${texto}`);
        }
    }
</script>

b) Pergunte ao usuário uma frase.  

c) Ao clicar num botão "Papagaio", a frase é exibida N vezes em N alerts, onde N é o número informado em a)    -->
