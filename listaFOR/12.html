<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    tabuada: <input type="number" id="input_tabu"><br>
    número máximo: <input type="number" id="input_max"><br>
    <button onclick="analisar()">Ver Tabuada</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var tabuada = Number(input_tabu.value);
        var maximo = Number(input_max.value);
        
        if (tabuada < 2 || tabuada > 9 || maximo < 1) {
            alert("Valor inválido");
        } else {
            for( var contador = 1; contador <= maximo; contador++) {
                var resultado = tabuada * contador;
                div_mensagem.innerHTML += `${tabuada} x ${contador} = ${resultado}<br>`;
            }
        }

    }
</script>
