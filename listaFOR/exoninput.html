<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Frase: <input oninput="exibir()" type="text" id="input_frase">
    <button>Exibir</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function exibir() {
        var frase = input_frase.value;

        div_mensagem.innerHTML = frase;
    }
</script>
