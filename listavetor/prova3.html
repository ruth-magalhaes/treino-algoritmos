<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tênis Clube SPTECH</title>
    <style>
        body {
            display: flex;
            align-items: stretch;
        }

        body div:first-child,
        body div:nth-of-type(2) {
            padding: 8px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        body div:nth-of-type(2) {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div>
        <label for="input_qtd_partidas">
            Rodadas máximas:
            <input id="input_qtd_partidas" /><br />
        </label>

        <button onclick="realizar_partida()">Realizar partida</button>

        <h3>Informe as partidas que deseja relembrar</h3>

        <label for="input_inicio_intervalo">Início:</label>
        <input id="input_inicio_intervalo" />
        <label for="input_fim_intervalo">Fim:</label>
        <input id="input_fim_intervalo" />

        <button onclick="relembrar_partidas()">Relembrar</button>
    </div>
    <div>
        <h3>Painel</h3>
        <div id="div_painel"></div>
    </div>
</body>

</html>
<script>

    var listaRodadas = [];
    var listaInicio = [];
    var listaFim = [];
    var inicio = Number(input_inicio_intervalo.value);
    var fim = Number(input_fim_intervalo.value);

    var jogador1 = 1;
    var jogador2 = 1;

    var pontuacao1 = 0;
    var pontuacao2 = 0;

    function realizar_partida() {
        var rodadaMax = Number(input_qtd_partidas.value);




        if (rodadaMax <= 0) {
            alert("Número de partidas inválido");
        }
        else {

            listaRodadas.push(rodadaMax);
            listaInicio.push(inicio);
            listaFim.push(fim);


            if (listaRodadas < inicio || listaRodadas < fim) {
                alert("Número de partidas excedido");
            } else {
                div_painel.innerHTML = "";




                for (var contador = 1; contador <= listaRodadas.length; contador++) {
                    div_painel.innerHTML += ` <br> Rodada: ${contador}:`;



                    if (contador == 1 && contador <= 10) {
                        jogador1++;
                        jogador2++;
                    }
                    else {
                        jogador1 = 9;
                        jogador2 = 5;

                    }

                    div_painel.innerHTML += ` <br><br>
    
                jogador1: ${jogador1}<br>
                jogador2: ${jogador2}<br>
                total jogador1: ${pontuacao1}<br>
                total jogador2:${pontuacao2} <br> `;

                }

                pontuacao1 += jogador1;
                pontuacao2 += jogador2;



            }
        }

    }




    function relembrar_partidas() {

        if (listaRodadas < fim || listaRodadas < inicio) {

            alert("Número de partidas excedido!")
        } else {

            for (var i = inicio; i <= fim; i++) {

                div_painel.innerHTML += ` 
                jogador1: ${jogador1}<br>
                jogador2: ${jogador2}<br>
                total jogador1: ${pontuacao1}<br>
                total jogador2:${pontuacao2} <br> `;

            }


        }

    }


</script>
