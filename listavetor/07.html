<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    filmes que mais gosta: <input type="text" id="input_filme"><br>
    <button onclick="cadastrar()">Cadastrar filme</button>
    <span style="color: ;"></span>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    var listaFilme = [];
    function cadastrar() {
        div_mensagem.innerHTML = "";
        
        var filme = input_filme.value;

        listaFilme.push(filme);


        for(var contador = 0; contador < listaFilme.length; contador++){
            div_mensagem.innerHTML += ` ${listaFilme[contador]} <br>`;

            if(contador % 2 == 0) {
                div_mensagem.innerHTML += ` <span style="color: red;" > ${listaFilme[contador]}</span> <br>`;
            } else {
                div_mensagem.innerHTML += ` <span style="color: blue;" > ${listaFilme[contador]}</span> <br>`;

            }

        }

    }   

    


</script>




<!-- O usuário informa os nomes dos filmes que mais gosta e clica em "Cadastrar"; 
b) Na medida em que vai cadastrando, os filmes vão aparecendo um abaixo do outro, abaixo do botão, só que aparecem na cor azul, depois vermelho, depois azul, depois vermelho, e assim por diante ...   -->
