<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    filmes que mais gosta: <input type="text" id="input_filme"><br>
    <button onclick="cadastrar()">Cadastrar filme</button>
    <button onclick="favoritos()">Ver Favoritos</button>

    <div id="div_mensagem"></div>


</body>

</html>

<script>

    var listaFilme = [];
    function cadastrar() {

        var filme = input_filme.value;

        listaFilme.push(filme);

    }

    function favoritos() {

        div_mensagem.innerHTML += `Seu filme favorito é: ${listaFilme[0]}<br>`;

        if (listaFilme.length < 3) {
            div_mensagem.innerHTML += `Ainda não existe<br>`;
        } else {
            div_mensagem.innerHTML += `Seu 3º filme favorito: ${listaFilme[2]}<br>`;
        }
        div_mensagem.innerHTML += `Total de filmes cadastrados: ${listaFilme.length}<br>`;




    }


</script>
