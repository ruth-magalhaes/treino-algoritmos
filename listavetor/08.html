<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    nome do aluno: <input type="text" id="input_aluno"><br>
    <button onclick="cadastrar()">Cadastrar Aluno</button>

    <div id="div_mensagem"></div>

</body>

</html>

<script>

    var listaAluno = [];
    function cadastrar() {
        div_mensagem.innerHTML = "";
        var aluno = input_aluno.value;

        listaAluno.push(aluno);


        for(var contador = listaAluno.length; contador > 0; contador--){
            div_mensagem.innerHTML += `<br>${listaAluno[contador - 1]}<br>`;
        }
    }
</script>



<!-- a) O usuário cadastre nomes de alunos;  

b) Porém, na medida que vai cadastrando, aparecem um abaixo do outro na ordem inversa em que foram cadastrados (ou seja, o último sempre fica no topo, o penúltimo em abaixo dele e assim por diante).   -->
