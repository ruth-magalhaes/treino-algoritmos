<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    nome de um de seus filhos: <input type="text" id="input_filho"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Família</button>
<div id="div_mensagem"></div>
</body>

</html>

<script>

    var listaFilho = [];
    function cadastrar() {
        var filho = input_filho.value;
        if (listaFilho.indexOf(filho) < 0) {
            listaFilho.push(filho);

        } else {

            alert("Não pode mais de 1 filho com o mesmo nome!");
        }

    }

    function atualizar() {

        div_mensagem.innerHTML +=`Você tem ${listaFilho.length} filhos. Seu custo mensal será aproximadamente R$ ${listaFilho.length * 3000} se colocá-los em escola particular ou R$ 
        ${listaFilho.length * 1500} se eles estudarem em escola pública`;
        

    }
</script>
