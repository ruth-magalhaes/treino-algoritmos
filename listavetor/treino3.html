<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Operações com Texto</h1>

    <label>
        Digite uma frase:
        <br><br> <input type="text" id="input_frase">
    </label>
    <button onclick="analisar()">Analisar</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisar() {
        var frase = input_frase.value;

        var tamanho_frase = frase.length; /* comprimento */
        div_mensagem.innerHTML = `Comprimento do texto ${tamanho_frase}`;
        if (tamanho_frase >= 8) {
            div_mensagem.innerHTML += `<br>Possui 8 letras ou mais`;
        } else {
            div_mensagem.innerHTML += `<br>Possui menos de 8 letras`;
        }

        var comeca_a = frase.startsWith('a');
        div_mensagem.innerHTML += `<br>Começa com a? : ${comeca_a}`;

        var comecahashtag = frase.startsWith('#');
        div_mensagem.innerHTML += `<br>Começa com #? : ${comecahashtag}`;

        var terminacom = frase.endsWith('.com');
        div_mensagem.innerHTML += `<br>Termina com .com? : ${terminacom}`;

        var primeira_letra = frase[0];
        div_mensagem.innerHTML += `<br>Primeira letra ${primeira_letra}`;

        var terceira_letra = frase[2];
        div_mensagem.innerHTML += `<br>Terceira letra ${terceira_letra}`;

        var ultima_letra = frase[tamanho_frase - 1];
        div_mensagem.innerHTML += `<br>Última letra ${ultima_letra}`;

        var indicearroba = frase.indexOf('@');
        div_mensagem.innerHTML += `<br>Índice do @ ${indicearroba}`;
        if (indicearroba < 0) {
            div_mensagem.innerHTML += `<br> Não possui @ nessa frase!`;
        }

        var frasemaiuscula = frase.toUpperCase();
        var fraseminuscula = frase.toLowerCase();
        div_mensagem.innerHTML += `<br> Frase maiúscula ${frasemaiuscula}`;
        div_mensagem.innerHTML += `<br> Frase minúscula ${fraseminuscula}`;

        var frase_sem_espacos = frase.replaceAll(' ', '')  .replaceAll('a', '4') 
        .replaceAll('e', '3') .replaceAll('s', '5')
        div_mensagem.innerHTML += `<br> Frase sem espaços: ${frase_sem_espacos}`;

                                                         
            

    }

</script>
