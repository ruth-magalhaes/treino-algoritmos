<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    filmes que mais gosta: <input type="text" id="input_filme"><br>
    <button onclick="cadastrar()">Cadastrar filme</button>
    

    <div id="div_mensagem"></div>

    
</body>
</html>

<script>

    var listaFilme = [];
    function cadastrar() {
        div_mensagem.innerHTML = "";
        
        var filme = input_filme.value;

        listaFilme.push(filme);


        for(var contador = 0; contador < listaFilme.length; contador++){
            div_mensagem.innerHTML += ` ${listaFilme[contador]} <br>`;

        }

    }   

    


</script>
