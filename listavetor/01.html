<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    nome de uma fruta: <input type="text" id="input_fruta"><br>
    <button onclick="analisar()">Pesquisar</button>
    <div id="div_mensagem"></div>
</body>

</html>


<script>
    var listafrutas = [];
    
    function analisar() {
        var fruta = input_fruta.value;

        if (listafrutas.indexOf(fruta) < 0) {
            listafrutas.push(fruta);
        } else {
            div_mensagem.innerHTML = `Existe a fruta ${fruta} na lista`;
        }


    }
</script>
