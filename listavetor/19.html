<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    nome de cada filme que já viu na vida: <input type="text" id="input_filme"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="listar()">Listar Filmes</button><br><br>

    De: <input type="number" id="input_de"><br>
    Até: <input type="number" id="input_ate"><br>
    <button onclick="filtrar()">Filtrar Filmes</button>

    <div id="div_mensagem"></div>


</body>

</html>

<script>

    var listaFilme = [];
    function cadastrar() {
        var filme = input_filme.value;

        listaFilme.push(filme);
        div_mensagem.innerHTML = `Você já assistiu ${listaFilme.length} filmes<br>`;

    }


    function listar() {
        for (var contador = listaFilme.length - 1; contador >= 0; contador--) {

            div_mensagem.innerHTML += `<br>${listaFilme[contador]}<br>`;
        }

    }

    function filtrar() {
        var de = Number(input_de.value);
        var ate = Number(input_ate.value);

        
        for (var index = ate; index >= de; index--) {
            
          
            div_mensagem.innerHTML += `<br>${listaFilme[index -1]}<br>`;
        }

    }
</script>

<!-- a) Pergunte ao usuário o nome de cada filme que já viu na vida. Ele digita e clica em "Cadastrar". Na medida em que vai cadastrando, verifique quantos filmes já foram assistidos e exiba abaixo do botão:  "Você já assistiu X filmes". 

b) Tenha um botão "Listar Filmes", que quando clicado, mostra os filmes cadastrados, um abaixo do outro, em ordem inversa ao que foi cadastrado.  

c) Receba um intervalo crescente de dois números, que servem para filtrar a ordem dos filmes vistos de acordo com o mínimo e máximo inserido.

d) Ao clicar no botão "Filtrar Filmes", deve exibir os filmes em ordem inversa, porém filtrando de acordo com o mínimo e máximo solicitado pelo usuário.

OBS: Se o usuário solicitar "filtrar do filme 4 ao 6", deve exibir em ordem inversa começando do item 6 até o 4. -->
