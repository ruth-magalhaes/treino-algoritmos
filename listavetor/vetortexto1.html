<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    frase: <input type="text" id="input_frase"><br>
    <div id="div_mensagem"></div>

    <button onclick="vetores()">Adicionar</button>
</body>

</html>

<script>
    function vetores() {

        div_mensagem.innerHTML = "";
        var frase = input_frase.value;
        var tamanhofrase = frase.length;

        if (tamanhofrase >= 5) {
            for (var cont = 0; cont < tamanhofrase; cont++) {
                var letraatual = frase[cont];
                div_mensagem.innerHTML += `${letraatual}`;
            }

        } else {
            alert("Deve ter ao menos 5 letras")
        }

    }

</script>
